    <template id="main-news-item">
      <article class="main-article">
        <div class="main-article__image-container">
          <img class="main-article__image" src="/images/image.jpg" alt="image" />
        </div>
        <div class="main-article__content">
          <span class="article-category main-article__category">Технологии</span>
          <h2 class="main-article__title">Отец жанра. Как уже забытый трип-хоп определяет самую популярную</h2>
          <p class="main-article__text">
            Новая мода на топовые наряды необычных цветов. В сезоне – топики, шорты-боксеры, сланцы и сандалии. А также
            большие солнечные очки и яркая шляпка.
          </p>
          <span class="article-source main-article__source">Источник</span>
        </div>
      </article>
    </template>

    <template id="small-article-item">
      <article class="small-article">
        <h2 class="small-article__title">В американском зоопарке празднуют рождение гориллы: видео</h2>
        <p class="small-article__caption">
          <span class="article-date small-article__date">12 июля</span>

        </p>
